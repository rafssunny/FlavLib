<!DOCTYPE html>

  <style>
    .slideshow {
      margin: auto;
      overflow: hidden;
      width: 50%;
      text-align: auto;
    }

    .slideshow img {
      position: absolute;
      width: 50%;
      height: auto;
      object-fit: cover;
      opacity: 0;
      animation: fade 10s infinite;
    }
    
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 2s; }
    .slideshow img:nth-child(3) { animation-delay: 4s; }
    .slideshow img:nth-child(4) { animation-delay: 6s; }
    .slideshow img:nth-child(5) { animation-delay: 8s; }

    main{
      border-color: #FF07FF;
    }
    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }
    @media (max-width: 900px) {
      .slideshow{
        width: 100%;
      }
      .slideshow img{
        width: 100%;
      }
    }

    /* === Corações de fundo === */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; 
    }

    .hearts span {
      position: absolute;
      bottom: -40px;
      font-size: 40px;
      color: #ff4d88;
      animation: rise 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

  <!-- fundo com corações -->
